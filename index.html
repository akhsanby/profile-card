<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="wrapper-blue"></div>
			<div class="wrapper-white">
				<img src="./images/image-victor.jpg" alt="foto">
				<div class="profile-name">
					<p class="name">Victor Crest</p>
					<p class="age">26</p>
					<p class="location">London</p>
				</div>
				<div class="other-info">
					<div class="follower">80K <span>Followers</span> </div>
					<div class="like">803K <span>Likes</span> </div>
					<div class="photo">1.4K <span>Photos</span> </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
